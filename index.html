<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <h1>Temperature Convertor <i class="ri-temp-hot-line"></i></h1>
        <div class="left">
            <div class="inner-box">
                <input type="text" id="f" />
            
            </div>
          <h1>fahrenheit</h1>
        </div>

        <div class="right">
          <div class="input">
            <div class="inner-box">
                <input type="text" id="c" />
            
            </div>
            

            <h1>celsius</h1>
          </div>
          <div class="img">
          
            <img src="http://clipart-library.com/images_k/snowflake-png-transparent/snowflake-png-transparent-23.png" alt="">
          </div>
          
        </div>
        

        <div class="button">
          <button>Clear</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
